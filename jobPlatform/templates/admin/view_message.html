{% extends 'admin/header.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-xl-8">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">View Message</h6>
                <div class="mb-4">
                    <h5>{{ message.name }}</h5>
                    <p><strong>Email:</strong> {{ message.email }}</p>
                    <p><strong>Message:</strong></p>
                    <p>{{ message.message }}</p>
                    <p><strong>Date:</strong> {{ message.created_at|timesince }} ago</p>
                </div>
                <a href="{% url 'messages_list' %}" class="btn btn-primary">Back to Messages</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
