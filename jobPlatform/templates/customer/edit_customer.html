{% extends "base.html" %}

{% block content %}

</style>
    <div class="container" style="padding-bottom: 10%;">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title">My Profile</h2>
                        <form method="post" class="mt-3">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="full-name">Full Name:</label>
                                <input type="text" id="full-name" name="full-name" value="{{ customer.customer_name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="your-email">Email:</label>
                                <input type="email" id="your-email" name="your-email" value="{{ customer.email }}" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label for="phone-number">Phone Number:</label>
                                <input type="text" id="phone-number" name="phone-number" value="{{ customer.contact_number }}" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" placeholder="********" class="form-control" disabled>
                                <small class="form-text text-muted">To change your password, please log out and click 'Lost your password?'.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
