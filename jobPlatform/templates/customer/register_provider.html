{% extends 'base.html' %}

{% block content %}
{% load static %}
<section class="login-area pt-100 pb-100">
    <div class="container" style="background-color: #fff;">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h2 class="text-center">REGISTER</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <div class="form-group">
                        <input type="text" class="form-control" style="height: 50px; border-color: black; border-radius: 0px; border-width: 1;" id="company_name" name="company_name" placeholder="Company Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" style="height: 50px; border-color: black; border-radius: 0px; border-width: 1;" id="provider_name" name="provider_name" placeholder="Provider Name" required>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" style="height: 50px; border-color: black; border-radius: 0px; border-width: 1;" id="image_upload" name="image_upload" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" style="height: 50px; border-color: black; border-radius: 0px; border-width: 1;" id="your-email" name="your-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" style="height: 50px; border-color: black; border-radius: 0px; border-width: 1;" id="password" name="password" placeholder="Password" required>
                        <input type="checkbox" onclick="togglePasswordVisibility('password')"> Show Password
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" style="height: 50px; border-color: black; border-radius: 0px; border-width: 1;" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        <input type="checkbox" onclick="togglePasswordVisibility('confirm-password')"> Show Password
                    </div>
                    <button class="btn theme-btn-2 w-100" type="submit" style="margin-bottom: 10px;">Register Now</button>
                </form>
                <a href="{% url 'login_provider' %}" class="text-dark">Login</a>
            </div>
        </div>
    </div>
</section>

<script>
    function togglePasswordVisibility(fieldId) {
        var field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
        } else {
            field.type = "password";
        }
    }
</script>
{% endblock %}
