{% extends 'base.html' %}
{% block content %}
    <div class="container d-flex justify-content-center" style="margin-top: 5%; margin-bottom: 5%;">
        <div class="card shadow-lg" style="width: 50%; border-radius: 10px;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Forgot Password</h2>
                <p class="text-center">Enter your registered email to receive a password reset link.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
