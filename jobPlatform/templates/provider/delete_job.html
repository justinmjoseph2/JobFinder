{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this job?</h2>
<p>{{ job.title }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'manage_jobs' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock content %}
